# `sheldon` configuration file
# ----------------------------
#
# You can modify this file directly or you can use one of the following
# `sheldon` commands which are provided to assist in editing the config file:
#
# - `sheldon add` to add a new plugin to the config file
# - `sheldon edit` to open up the config file in the default editor
# - `sheldon remove` to remove a plugin from the config file
#
# See the documentation for more https://github.com/rossmacarthur/sheldon#readme

shell = "zsh"

apply = ["defer"]

[plugins.zsh-defer]
github = "romkatv/zsh-defer"
apply = ["source"]

[templates]
PATH = 'export PATH="$PATH:{{ dir }}"'
fzf-install = "{{ dir }}/install --bin > /dev/null \n[[ ! $PATH =~ {{ dir }} ]] && export PATH=\"$PATH:{{ dir }}/bin\"\n"
fzf-source = "{% for file in files %}source \"{{ file }}\"\n{% endfor %}"
defer = "{% for file in files %}zsh-defer source \"{{ file }}\"\n{% endfor %}"

[plugins.compinit]
# inline = 'autoload -Uz compinit && compinit -C'
inline = """
autoload -Uz compinit

_zcompdump="${XDG_CACHE_HOME:-${HOME}/.cache}/zsh/.zcompdump-${HOST}-${ZSH_VERSION}"
mkdir -p "${_zcompdump:h}"

# 安全・確実な初期化（自動再生成あり）
compinit -d "${_zcompdump}"
"""

[plugins.zsh-completons]
github = 'zsh-users/zsh-completions'

[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"

[plugins.zsh-syntax-highlighting]
github = "zsh-users/zsh-syntax-highlighting"

[plugins.starship]
inline = 'eval "$(starship init zsh)"'

[plugins.zoxide]
inline = 'eval "$(zoxide init zsh)"'

# [plugins.direnv]
# inline = 'eval "$(direnv hook zsh)"'

[plugins.mise]
inline = 'eval "$(mise activate zsh)"'

[plugins.dotfiles]
local = "~/.config/zsh"
# use = ["{alias, function, history}.zsh"]
use = ["*.zsh"]
apply = ["source"]

