[tools]
aws-cli = "latest"
gcloud = "latest"

# node
node = "latest"
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@google/gemini-cli" = "latest"
"npm:@openai/codex" = "latest"

# bun
bun = "latest"

# python
python = "latest"

# chezmoi
chezmoi = "latest"

# golang
go = "latest"

# java
java = "latest"

[tasks.brew-bundle]
description = "brewのインストール一覧を`Brewfile_wsl`に書き出す(vscodeの設定は無視)"
run = "cd && brew bundle dump --force --no-vscode --file Brewfile_wsl"
